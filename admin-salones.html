<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Salones - Exclusive Salones</title>
    <link rel="stylesheet" href="css/admin-estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<header class="bg-dark text-white p-3 mb-4">
  <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
    <h1 class="h3 mb-2 mb-md-0">Exclusive Eventos</h1>
    <div class="d-flex gap-2">
      <a class="nav-link text-white" id="nav-index" href="index.html">
        <i class="fa-solid fa-house"></i> Inicio
      </a>
      <a class="nav-link text-white" id="nav-admin" href="admin-salones.html">
        <i class="fa-solid fa-users me-2"></i> Administración
      </a>
    </div>
  </div>
</header>

<main class="container mb-4">
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-3 gap-2">
    <h1 class="mb-2 mb-md-0">Administración de Salones de Eventos</h1>
    <a href="mensajes.html" class="btn btn-info d-flex align-items-center ms-md-auto">
      <i class="fa-solid fa-envelope me-2"></i> Mensajes recibidos
    </a>
  </div>

  <section class="form-section mb-4">
    <h2>Formulario de Salón</h2>
    <form id="salon-form" class="mb-4">
      <input type="hidden" id="salon-id">
      <div class="row g-3">
        <div class="col-12 col-md-6">
          <label for="nombre" class="form-label">Nombre del Salón</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="col-12 col-md-6">
          <label for="ubicacion" class="form-label">Ubicación</label>
          <input type="text" class="form-control" id="ubicacion" name="ubicacion" required>
        </div>
        <div class="col-12 col-md-4">
          <label for="capacidad" class="form-label">Capacidad (personas)</label>
          <input type="number" class="form-control" id="capacidad" name="capacidad" min="1" required>
        </div>
        <div class="col-12 col-md-4">
          <label for="precioPorDia" class="form-label">Precio por Día ($)</label>
          <input type="number" class="form-control" id="precioPorDia" name="precioPorDia" min="0" step="0.01" required>
        </div>
        <div class="col-12 col-md-4">
          <label for="contacto" class="form-label">Contacto (Email)</label>
          <input type="email" class="form-control" id="contacto" name="contacto" required>
        </div>
        <div class="col-12">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
        </div>
        <div class="col-12">
          <label class="form-label">Imagen del Local</label>
          <div id="imagenes-disponibles" class="d-flex flex-wrap gap-2 mb-2"></div>
          <div class="form-text">Seleccioná una imagen disponible</div>
          <input type="hidden" id="imagen" name="imagen">
        </div>
        <div class="col-12 col-md-6">
          <label for="estado" class="form-label">Estado</label>
          <select class="form-select" id="estado" name="estado" required>
            <option value="Disponible">Disponible</option>
            <option value="Reservado">Reservado</option>
          </select>
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label">Servicios</label>
          <div class="row g-2">
            <div class="col-6 col-lg-4">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="servicio-catering" name="servicios" value="catering">
                <label class="form-check-label" for="servicio-catering">Catering</label>
              </div>
            </div>
            <div class="col-6 col-lg-4">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="servicio-decoracion" name="servicios" value="decoracion">
                <label class="form-check-label" for="servicio-decoracion">Decoración</label>
              </div>
            </div>
            <div class="col-6 col-lg-4">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="servicio-sonido" name="servicios" value="sonido">
                <label class="form-check-label" for="servicio-sonido">Sonido</label>
              </div>
            </div>
            <div class="col-6 col-lg-4">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="servicio-musica" name="servicios" value="musica">
                <label class="form-check-label" for="servicio-musica">Música</label>
              </div>
            </div>
            <div class="col-6 col-lg-4">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="servicio-iluminacion" name="servicios" value="iluminacion">
                <label class="form-check-label" for="servicio-iluminacion">Iluminación</label>
              </div>
            </div>
            <div class="col-6 col-lg-4">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="servicio-pileta" name="servicios" value="pileta">
                <label class="form-check-label" for="servicio-pileta">Pileta</label>
              </div>
            </div>
            <div class="col-6 col-lg-4">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="servicio-jardines" name="servicios" value="jardines">
                <label class="form-check-label" for="servicio-jardines">Jardines</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex flex-column flex-md-row justify-content-start gap-2 mt-3">
        <button type="submit" class="btn btn-primary" id="btn-submit-form">Guardar Salón</button>
        <button type="button" class="btn btn-secondary" id="btn-cancel-edit" style="display: none;">Cancelar Edición</button>
      </div>
    </form>
  </section>

  <section class="mb-4">
    <div class="card shadow-sm p-4" style="border-radius: 1.2rem;">
      <div class="row g-3 align-items-end">
        <div class="col-12 col-md-2">
          <label for="filter-nombre" class="form-label fw-semibold">
            <i class="fa-solid fa-magnifying-glass me-1 text-primary"></i> Nombre
          </label>
          <input type="text" id="filter-nombre" class="form-control form-control-sm" placeholder="Buscar por nombre">
        </div>
        <div class="col-6 col-md-2">
          <label for="filter-capacidad" class="form-label fw-semibold">
            <i class="fa-solid fa-users me-1 text-primary"></i> Capacidad
          </label>
          <input type="number" id="filter-capacidad" class="form-control form-control-sm" placeholder="Capacidad aprox.">
        </div>
        <div class="col-6 col-md-2">
          <label for="filter-precio-min" class="form-label fw-semibold">
            <i class="fa-solid fa-dollar-sign me-1 text-primary"></i> Precio mín.
          </label>
          <input type="number" id="filter-precio-min" class="form-control form-control-sm" placeholder="Precio mínimo">
        </div>
        <div class="col-6 col-md-2">
          <label for="filter-precio-max" class="form-label fw-semibold">
            <i class="fa-solid fa-dollar-sign me-1 text-primary"></i> Precio máx.
          </label>
          <input type="number" id="filter-precio-max" class="form-control form-control-sm" placeholder="Precio máximo">
        </div>
        <div class="col-6 col-md-2">
          <label for="filter-estado" class="form-label fw-semibold">
            <i class="fa-solid fa-circle-check me-1 text-primary"></i> Estado
          </label>
          <select id="filter-estado" class="form-select form-select-sm">
            <option value="">Todos los estados</option>
            <option value="Disponible">Disponible</option>
            <option value="Reservado">Reservado</option>
          </select>
        </div>
        <div class="col-12 col-md-2 d-grid">
          <button id="btn-clear-filters" class="btn btn-primary btn-sm mt-md-4 mt-2">
            <i class="fa-solid fa-broom"></i> Limpiar
          </button>
        </div>
        <div class="col-12 mt-3">
          <label class="form-label fw-bold fs-6 mb-2">
            <i class="fa-solid fa-sliders me-1 text-primary"></i> Servicios
          </label>
          <div class="row g-2">
            <div class="col-6 col-md-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="filter-servicio-catering" value="catering" name="servicios-filter">
                <label class="form-check-label" for="filter-servicio-catering">Catering</label>
              </div>
            </div>
            <div class="col-6 col-md-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="filter-servicio-decoracion" value="decoracion" name="servicios-filter">
                <label class="form-check-label" for="filter-servicio-decoracion">Decoración</label>
              </div>
            </div>
            <div class="col-6 col-md-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="filter-servicio-sonido" value="sonido" name="servicios-filter">
                <label class="form-check-label" for="filter-servicio-sonido">Sonido</label>
              </div>
            </div>
            <div class="col-6 col-md-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="filter-servicio-musica" value="musica" name="servicios-filter">
                <label class="form-check-label" for="filter-servicio-musica">Música</label>
              </div>
            </div>
            <div class="col-6 col-md-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="filter-servicio-iluminacion" value="iluminacion" name="servicios-filter">
                <label class="form-check-label" for="filter-servicio-iluminacion">Iluminación</label>
              </div>
            </div>
            <div class="col-6 col-md-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="filter-servicio-pileta" value="pileta" name="servicios-filter">
                <label class="form-check-label" for="filter-servicio-pileta">Pileta</label>
              </div>
            </div>
            <div class="col-6 col-md-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="filter-servicio-jardines" value="jardines" name="servicios-filter">
                <label class="form-check-label" for="filter-servicio-jardines">Jardines</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="table-responsive">
    <table id="salones-table" class="table table-striped table-bordered table-hover align-middle text-center">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Ubicación</th>
          <th>Capacidad</th>
          <th>Precio ($)</th>
          <th>Servicios</th>
          <th>Contacto</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</main>

<div id="footer-placeholder"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/adminSalones.js"></script>
<script type="module" src="js/salonesData.js"></script>
<script type="module" src="js/imgSalones.js"></script>
</body>
</html>
