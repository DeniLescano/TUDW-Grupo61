<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mensajes Recibidos | Exclusive Eventos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="css/admin-estilos.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white p-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0"><i class="fa-solid fa-envelope me-2"></i>Mensajes Recibidos</h1>
            <a href="admin-salones.html" class="btn btn-outline-light">
                <i class="fa-solid fa-arrow-left me-2"></i> Volver a Administración
            </a>
        </div>
    </header>
    <main class="container">
        <div class="card shadow-sm">
            <div class="card-header bg-info text-white">
                <i class="fa-solid fa-inbox"></i> Bandeja de entrada
            </div>
            <div class="card-body">
                <div id="mensajes-lista">
                    <!-- Aquí se mostrarán los mensajes recibidos -->
                </div>
                <div id="sin-mensajes" class="text-center text-muted my-4" style="display:none;">
                    <i class="fa-regular fa-face-smile-beam fa-2x mb-2"></i>
                    <p>No hay mensajes recibidos.</p>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/mensajes.js"></script>
</body>
</html>
