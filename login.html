<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión | Exclusive Eventos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/estilos.css" rel="stylesheet">
</head>
<body class="bg-light">
  <script type="module" src="js/redireccionlogin.js"></script>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow" style="max-width: 350px; width: 100%;">
      <h2 class="mb-3 text-center">Iniciar Sesión Administración</h2>
      <form id="login-form" autocomplete="off">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="usuario" required>
        </div>
        <div class="mb-3">
          <label for="clave" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="clave" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
      <div id="login-error" class="text-danger mt-2" style="display:none;">Usuario o contraseña incorrectos</div>
    </div>
  </div>
  <script type="module" src="js/login.js"></script>
</body>
</html>
