<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generar Presupuesto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/estilos.css" rel="stylesheet">
</head>
<body>
  <div id="header-placeholder"></div>
  <script type="module" src="js/incluir.js"></script>

  <main class="container mt-4">
    <h2 class="text-center mb-4">Solicitar Presupuesto</h2>

    <form id="form-presupuesto" class="card p-4 mb-4">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="nombre-apellido" class="form-label">Apellido y Nombre</label>
          <input type="text" id="nombre-apellido" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label for="fecha" class="form-label">Fecha del Evento</label>
          <input type="date" id="fecha" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label for="tematica" class="form-label">Temática</label>
          <input type="text" id="tematica" class="form-control">
        </div>
        <div class="col-12">
          <label class="form-label">Servicios Deseados</label>
          <div id="servicios-disponibles" class="d-flex flex-wrap gap-2"></div>
        </div>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-custom">Generar Presupuesto</button>
      </div>
    </form>

    <div id="presupuesto-final" class="card p-4 d-none">
      <h4>Resumen del Presupuesto</h4>
      <p><strong>Nombre:</strong> <span id="res-nombre"></span></p>
      <p><strong>Fecha:</strong> <span id="res-fecha"></span></p>
      <p><strong>Temática:</strong> <span id="res-tematica"></span></p>
      <p><strong>Servicios:</strong> <span id="res-servicios"></span></p>
      <p><strong>Total:</strong> $<span id="res-total"></span></p>
    </div>
  </main>

  <div id="footer-placeholder"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/presupuesto.js"></script>
</body>
</html>
