<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración de Presupuestos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/estilos.css" rel="stylesheet">
</head>
<body>
  <div id="header-placeholder"></div>
  <script type="module" src="js/incluir.js"></script>

  <main class="container mt-4">
    <h2 class="text-center mb-4">Listado de Presupuestos Generados</h2>

    <div class="table-responsive">
      <table class="table table-striped table-bordered text-center">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Fecha</th>
            <th>Temática</th>
            <th>Servicios</th>
            <th>Total ($)</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-presupuestos"></tbody>
      </table>
    </div>
  </main>

  <div id="footer-placeholder"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/adminPresupuestos.js"></script>
  <script type="module" src="js/auth-guard.js"></script>

</body>
</html>
