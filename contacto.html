<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>contacto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <header>
        <h1>Escuela Secundaria N°10 "Estrella Federal</h1>
        <nav class="nav justify-content-center">
            <a class="nav-link" href="index.html">Inicio</a>
            <a class="nav-link" href="institucional.html">Institución</a>
            <a class="nav-link" href="contacto.html">Contacto</a>
        </nav>
    </header>
<main>
    <h2>Contacto</h2>
    <form>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com">
        </div>
        <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</main>

    <footer class="mt-5">
        <p>&copy; 2025 JED Sistemas Informativos - Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
